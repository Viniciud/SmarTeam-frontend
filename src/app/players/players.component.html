<div *ngIf="playerSelected">
  <app-title [title]="'Player: ' + playerSelected"></app-title>
  <br>
  <br>
  <button class="btn btn-dark" (click)="back()">Back </button>
  <br>
  <br>
</div>
<div *ngIf="!playerSelected">
  <app-title [title]='title'></app-title>

  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Modality</th>
        <th scope="col">Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of players" (click)="playerSelect(player)">
        <th scope="row">{{player.id}}</th>
        <td>{{player.name}}</td>
        <td>{{player.mod}}</td>
        <td>{{player.phone}}</td>
      </tr>
    </tbody>
  </table>
</div>
